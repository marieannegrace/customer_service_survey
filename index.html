<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz OOP DOM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="quiz">
        <div id="welcomescreen" class="welcomescreen">
            <h1 class="quiz__maintitle">Bienvenido a este Quiz</h1>
            <p class="quiz__description">Este Quiz tiene <span class="numberOfQuestions">Y</span> preguntas</p>
            <button id="welcome_btn" class="quiz__btn">Ok</button>
        </div>

        <div id="questionscreen" class="questionscreen">
            <!-- <h2>Pregunta 1/3</h2>
            <h3>Aqui va la pregunta...</h3>
            <ul class="question__awswers">
                <li class="awswer answer--correct">Opcion 1</li>
                <li class="awswer">Opcion 2</li>
                <li class="awswer answer--wrong">Opcion 3</li>
            </ul> -->
        </div>

        <div id="resultscreen" class="resultscreen">
            <h2 class="quiz__subtitle">Resultados</h2>
            <p class="quiz__description"><span id="correctAnswers">X</span>
                 correctas de <span class="numberOfQuestions">Y</span></p>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
